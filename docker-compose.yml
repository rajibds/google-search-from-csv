version: '3.9'

x-default: &default
  build: .
  volumes:
    - .:/var/www/google-search-from-csv
    - /var/www/google-search-from-csv/node_modules
  environment:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: password
    POSTGRES_HOST: postgres

services:
  postgres:
    image: postgres:13.4-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  web:
    <<: *default
    command: >
      sh -c "
        rm -rf tmp/pids/server.pid \
        & ./bin/webpack-dev-server \
        & bundle exec rails s -b '0.0.0.0'"
    ports:
      - 3000:3000
      - 3035:3035
    depends_on:
      - postgres
    tty: true
    stdin_open: true

volumes:
  postgres-data:
